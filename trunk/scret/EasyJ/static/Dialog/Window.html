<!-- 对话框框架，把对话框的内容填入到"class=dialogContent"的元素中 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="../../css/common/dialog.css" />
</head>
<body>
    <!--  Dialog Title  -->
    <div class="dialogWindow">
	<div class="dialogTopLeft">
		<div class="dialogTopRight">
			<div class="dialogTitle"></div>
		</div>
	</div>
	<!--  Dialog Body -->
	<div class="dialogBottomLeft">
		<div class="dialogBottomRight">
			<div class="dialogBody">

				<div class="dialogContent"><!-- Your dialog content goes here... -->
					<p>
						请稍候...
						<img src="../../image/busy.gif" alt="loading" />
					</p>
				</div>

			</div>
		</div>
	</div>
	<input type="image" src="../../image/close.gif" class="dialogClose jqmClose" />
	</div>
</body>
